<div class="row align-items-center mt-5">
  <div class="col text-center">
    <h1>Hinweis erstellung</h1>
  </div>
</div>
<div class="row align-items-center mt-5">
  <div class="col-2">
    <div>
      <h4>
        Didaktische Hinweise
        <span
          class="badge badge-warning"
          matTooltip="Hier sehen sie die Aktuellen Hinweise, Sie können neue hinzufügen oder Löschen. Mit click auf die Hinweis Buttons können schon erstellte bearbeitet werden. Hinweise werden allen Schülern angezeigt."
          >info</span
        >
      </h4>
    </div>
  </div>
  <div class="col-8">
    <mat-form-field class="themen-chip-list">
      <mat-chip-list #chipList aria-label="Fruit selection">
        <mat-chip
          *ngFor="let hinweis of hinweise"
          #chip="matChip"
          [selectable]="selectable"
          (click)="themenChipClick(hinweis)"
        >
          {{ hinweis.name }}
        </mat-chip>
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div class="col-2 text-right">
    <button type="button" class="btn btn-success" (click)="onAdd()">
      Hinzufügen
    </button>
  </div>
</div>
<div *ngIf="clickedChips || toAdd">
  <div class="row mt-5">
    <div class="col-4">
      <h3>Titel des Hinweises</h3>
      <input
        type="email"
        class="form-control"
        id="titelInput"
        aria-describedby="titelHelp"
        placeholder="Bitte geben sie einen Titel ein"
        [(ngModel)]="titelText"
      />
      <small id="titelHelp" class="form-text text-muted"
        >Der Angegebene Titel wird oben in der Liste und den Schülern
        angezeigt</small
      >
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <label for="hinweis">Anmerkung</label>
      <quill-editor
        [style.display]="'block'"
        (onEditorChanged)="changedEditor($event)"
        [ngModel]="textFormat"
      ></quill-editor>
      <!--<quill-editor format="text" [(ngModel)]="textFormat"></quill-editor>-->
      <small id="textHelp" class="form-text text-muted"
        >Hier können sie Anmerkungen und Tips für die Schüler eingeben
      </small>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="text-right">
        <button type="button" class="btn btn-danger" (click)="onDelete()">
          Löschen
        </button>
        <button
          type="button"
          class="btn btn-success ml-2"
          (click)="onSaveNew()"
        >
          Speichern
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row text-center stepRow mt-5">
  <div class="col">
    <button
      type="button"
      class="btn btn-outline-primary stepBtn"
      routerLink="/admin-aufgaben-editor"
      routerLinkActive="active"
    >
      Bearbeitungs Phase beenden
    </button>
  </div>
</div>
