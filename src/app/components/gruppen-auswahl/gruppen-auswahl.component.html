<div class="row">
  <div class="col">
    <app-gruppen-element></app-gruppen-element>
  </div>
  <div class="col">
    <mat-chip-list
      class="example-chip"
      cdkDropList
      #listOne="cdkDropList"
      
      cdkDropListOrientation="horizontal"
      (cdkDropListDropped)="drop($event)">
      <mat-chip
        class="example-box"
        cdkDrag
        *ngFor="let vegetable of vegetables">
        {{vegetable.name}}
      </mat-chip>
    </mat-chip-list>
  </div>
</div>
